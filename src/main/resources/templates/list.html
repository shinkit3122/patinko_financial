<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>収支一覧</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<h1>収支一覧</h1>
<table border="1" cellpadding="8">
    <thead>
        <tr>
            <th>日付</th>
            <th>店舗名</th>
            <th>投資</th>
            <th>回収</th>
            <th>差額</th>
            <th>メモ</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${earningsList}">
            <td th:text="${item.date}"></td>
            <td th:text="${item.shop}"></td>
            <td th:text="${item.investment} + '円'"></td>
            <td th:text="${item.returnMoney} + '円'"></td>
            <td th:text="${item.returnMoney - item.investment} + '円'"></td>
            <td th:text="${item.memo}"></td>
        </tr>
    </tbody>
</table>

<br>
<a href="/">トップへ戻る</a>
</body>
</html>
